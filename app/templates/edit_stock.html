{% extends "base.html" %}

{% block title %}√âditer le Stock - FBA Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-white shadow">
                <div class="card-header">
                    <h4 class="mb-0">‚úèÔ∏è √âditer le Produit</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom du produit</label>
                            <input type="text" class="form-control bg-dark text-white" id="nom" name="nom" value="{{ stock_item.nom }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="magasin" class="form-label">Magasin</label>
                            <select class="form-select bg-dark text-white" id="magasin" name="magasin" required>
                                {% for magasin in magasins %}
                                <option value="{{ magasin.nom }}" {% if magasin.nom == stock_item.magasin %}selected{% endif %}>
                                    {{ magasin.nom }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="prix_achat" class="form-label">Prix d'achat (‚Ç¨)</label>
                            <input type="number" step="0.01" class="form-control bg-dark text-white" id="prix_achat" name="prix_achat" value="{{ stock_item.prix_achat }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quantite" class="form-label">Quantit√©</label>
                            <input type="number" class="form-control bg-dark text-white" id="quantite" name="quantite" value="{{ stock_item.quantite }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="seuil_alerte" class="form-label">Seuil d'alerte</label>
                            <input type="number" class="form-control bg-dark text-white" id="seuil_alerte" name="seuil_alerte" value="{{ stock_item.seuil_alerte or 0 }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="facture_url" class="form-label">URL de la facture</label>
                            <input type="url" class="form-control bg-dark text-white" id="facture_url" name="facture_url" value="{{ stock_item.facture_url or '' }}">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">üíæ Enregistrer les modifications</button>
                            <a href="{{ url_for('main.stock') }}" class="btn btn-secondary">‚ùå Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
