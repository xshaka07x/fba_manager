{% extends "base.html" %}

{% block title %}Organisation - FBA Manager{% endblock %}

{% block content %}
<div class="container">
    <!-- Section To-Do List et Calendrier -->
    <div class="row mb-4">
        <!-- To-Do List Card -->
        <div class="col-md-6">
            <div class="card bg-dark text-white h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">üìù To-Do List</h5>
                    <button class="btn btn-primary btn-sm" onclick="addNewTask()">
                        <i class="fas fa-plus"></i> Ajouter
                    </button>
                </div>
                <div class="card-body">
                    <ul class="list-group todo-list" id="todoList">
                        <!-- Les t√¢ches seront ajout√©es ici dynamiquement -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Google Calendar Card -->
        <div class="col-md-6">
            <div class="card bg-dark text-white h-100">
                <div class="card-header">
                    <h5 class="mb-0">üìÖ Calendrier</h5>
                </div>
                <div class="card-body">
                    <iframe src="https://calendar.google.com/calendar/embed?src=bento.commun%40gmail.com&ctz=Europe%2FParis&showTitle=0&showNav=1&showPrint=0&showTabs=1&showCalendars=0&showTz=0" 
                            style="border: 0" 
                            width="100%" 
                            height="400" 
                            frameborder="0" 
                            scrolling="no">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Section Factures -->
    <div class="row">
        <div class="col-12">
            <div class="card bg-dark text-white">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">üìÑ Factures</h5>
                    <div class="spinner-border spinner-border-sm text-primary d-none" id="driveLoading" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="card-body">
                    <div id="driveFiles" class="drive-files">
                        <!-- Les fichiers du Drive seront charg√©s ici -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Style pour la To-Do List -->
<style>
.todo-list {
    list-style: none;
    padding: 0;
    width: 100%;
}

.todo-item {
    display: flex;
    align-items: center;
    padding: 12px;
    margin-bottom: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    transition: all 0.3s ease;
    width: 100%;
}

.todo-item.completed {
    background: rgba(40, 167, 69, 0.2);
    text-decoration: line-through;
    opacity: 0.8;
}

.todo-checkbox {
    margin-right: 15px;
    width: 18px;
    height: 18px;
    flex-shrink: 0;
}

.todo-text {
    flex-grow: 1;
    margin-right: 15px;
    word-break: break-word;
}

.todo-delete {
    color: #dc3545;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.todo-delete:hover {
    background: rgba(220, 53, 69, 0.2);
}

/* Styles pour les fichiers Drive */
.drive-files {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
}

.file-item {
    background: rgba(255, 255, 255, 0.1);
    padding: 1rem;
    border-radius: 8px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.file-item:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
}

.file-icon {
    font-size: 1.5rem;
    color: #007bff;
}

.file-info {
    flex-grow: 1;
    overflow: hidden;
}

.file-name {
    color: white;
    text-decoration: none;
    font-weight: 500;
    margin-bottom: 0.25rem;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.file-date {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.6);
}

.file-item:hover .file-name {
    color: #007bff;
}
</style>

<!-- Script pour la To-Do List -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadTasks();
    initGoogleAuth();
});

function addNewTask() {
    const taskText = prompt("Entrez une nouvelle t√¢che:");
    if (taskText && taskText.trim()) {
        const task = {
            id: Date.now(),
            text: taskText.trim(),
            completed: false
        };
        
        const tasks = getTasks();
        tasks.push(task);
        saveTasks(tasks);
        renderTasks();
    }
}

function toggleTask(taskId) {
    const tasks = getTasks();
    const task = tasks.find(t => t.id === taskId);
    if (task) {
        task.completed = !task.completed;
        saveTasks(tasks);
        renderTasks();
    }
}

function deleteTask(taskId) {
    if (confirm("Voulez-vous vraiment supprimer cette t√¢che ?")) {
        const tasks = getTasks();
        const filteredTasks = tasks.filter(t => t.id !== taskId);
        saveTasks(filteredTasks);
        renderTasks();
    }
}

function getTasks() {
    const tasksJson = localStorage.getItem('todo-tasks');
    return tasksJson ? JSON.parse(tasksJson) : [];
}

function saveTasks(tasks) {
    localStorage.setItem('todo-tasks', JSON.stringify(tasks));
}

function loadTasks() {
    renderTasks();
}

function renderTasks() {
    const todoList = document.getElementById('todoList');
    const tasks = getTasks();
    
    todoList.innerHTML = tasks.map(task => `
        <li class="todo-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
            <input type="checkbox" 
                   class="todo-checkbox" 
                   ${task.completed ? 'checked' : ''} 
                   onchange="toggleTask(${task.id})">
            <span class="todo-text">${task.text}</span>
            <span class="todo-delete" onclick="deleteTask(${task.id})">
                <i class="fas fa-trash"></i>
            </span>
        </li>
    `).join('');
}

// Configuration Google OAuth2
function initGoogleAuth() {
    console.log('Initializing Google Auth...');
    gapi.load('client:auth2', function() {
        console.log('Google API loaded, initializing client...');
        gapi.client.init({
            apiKey: 'AIzaSyDypf6yeu64eaK5YSlOiYI3udg0nv-3nQA',
            clientId: '578826390064-f8u5r0jjh6ldru9o4ngrnttr0nchmha4.apps.googleusercontent.com',
            discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            scope: [
                'https://www.googleapis.com/auth/drive.readonly',
                'https://www.googleapis.com/auth/drive.metadata.readonly'
            ].join(' ')
        }).then(function() {
            console.log('Google client initialized');
            const auth2 = gapi.auth2.getAuthInstance();
            if (!auth2.isSignedIn.get()) {
                console.log('User not signed in, showing login button');
                document.getElementById('driveFiles').innerHTML = `
                    <div class="text-center">
                        <p class="mb-3">Connectez-vous pour acc√©der √† vos fichiers Google Drive</p>
                        <button onclick="handleAuthClick()" class="btn btn-primary btn-lg">
                            <i class="fab fa-google me-2"></i> Se connecter avec Google Drive
                        </button>
                    </div>
                `;
            } else {
                console.log('User already signed in, loading files');
                loadDriveFiles();
            }
        }).catch(function(error) {
            console.error('Error initializing Google client:', error);
            handleError(error);
        });
    });
}

function handleAuthClick() {
    console.log('Auth click handler triggered');
    const auth2 = gapi.auth2.getAuthInstance();
    auth2.signIn({
        prompt: 'select_account'
    }).then(function() {
        console.log('Sign-in successful');
        loadDriveFiles();
    }).catch(function(error) {
        console.error('Sign-in error:', error);
        handleError(error);
    });
}

function handleError(error) {
    console.error('Error details:', error);
    document.getElementById('driveFiles').innerHTML = `
        <div class="alert alert-danger">
            <h5 class="alert-heading">Erreur de connexion</h5>
            <p>${error.message || 'Une erreur est survenue lors de la connexion √† Google Drive.'}</p>
            <hr>
            <p class="mb-0">
                <button onclick="handleAuthClick()" class="btn btn-outline-light">
                    <i class="fas fa-sync-alt me-2"></i> R√©essayer
                </button>
            </p>
        </div>
    `;
    document.getElementById('driveLoading').classList.add('d-none');
}

function loadDriveFiles() {
    const driveLoading = document.getElementById('driveLoading');
    driveLoading.classList.remove('d-none');

    // Liste des dossiers √† explorer
    const folderIds = [
        '1rZO1g-dvV4O7C2g9pj01LxEcf1csU_qY', // Votre dossier principal
        // Ajoutez ici les IDs des autres dossiers que vous souhaitez explorer
    ];

    Promise.all(folderIds.map(folderId => 
        gapi.client.drive.files.list({
            q: `'${folderId}' in parents and trashed = false`,
            fields: 'files(id, name, webViewLink, mimeType, modifiedTime, iconLink, thumbnailLink)',
            orderBy: 'modifiedTime desc'
        })
    ))
    .then(responses => {
        const allFiles = responses.flatMap(response => response.result.files);
        const driveFiles = document.getElementById('driveFiles');
        
        if (allFiles && allFiles.length > 0) {
            // Grouper les fichiers par type
            const filesByType = allFiles.reduce((acc, file) => {
                const type = getFileType(file.mimeType);
                if (!acc[type]) acc[type] = [];
                acc[type].push(file);
                return acc;
            }, {});

            // G√©n√©rer le HTML pour chaque groupe
            driveFiles.innerHTML = Object.entries(filesByType).map(([type, files]) => `
                <div class="mb-4">
                    <h5 class="mb-3">${type}</h5>
                    <div class="drive-files">
                        ${files.map(file => `
                            <div class="file-item">
                                <div class="file-icon">
                                    <i class="fas ${getFileIcon(file.mimeType)}"></i>
                                </div>
                                <div class="file-info">
                                    <a href="${file.webViewLink}" target="_blank" class="file-name" title="${file.name}">
                                        ${file.name}
                                    </a>
                                    <div class="file-date">
                                        ${formatDate(file.modifiedTime)}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        } else {
            driveFiles.innerHTML = `
                <div class="alert alert-info">
                    Aucun fichier trouv√© dans ce dossier.
                </div>
            `;
        }
        driveLoading.classList.add('d-none');
    })
    .catch(handleError);
}

function getFileType(mimeType) {
    switch (mimeType) {
        case 'application/pdf':
            return 'Documents PDF';
        case 'application/vnd.google-apps.spreadsheet':
            return 'Feuilles de calcul';
        case 'application/vnd.google-apps.document':
            return 'Documents';
        case 'application/vnd.google-apps.folder':
            return 'Dossiers';
        case 'image/jpeg':
        case 'image/png':
            return 'Images';
        default:
            return 'Autres fichiers';
    }
}

function getFileIcon(mimeType) {
    switch (mimeType) {
        case 'application/pdf':
            return 'fa-file-pdf';
        case 'application/vnd.google-apps.spreadsheet':
            return 'fa-file-excel';
        case 'application/vnd.google-apps.document':
            return 'fa-file-word';
        default:
            return 'fa-file';
    }
}

function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('fr-FR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
}
</script>

<!-- Script Google API -->
<script src="https://apis.google.com/js/api.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded, initializing Google API...');
    gapi.load('client:auth2', initGoogleAuth);
});
</script>
{% endblock %}
