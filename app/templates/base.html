<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FBA Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dark-theme">


<!-- ‚úÖ MENU NAVBAR RESPONSIVE -->
<div class="d-flex">
    <button id="toggleSidebar" class="btn btn-outline-light position-fixed m-2" style="z-index: 1000;">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- ‚úÖ Menu lat√©ral -->
    <div id="sidebar" class="bg-dark text-white vh-100 position-fixed" style="width: 250px;">
        <h4 class="text-center mt-3">FBA Manager</h4>
        <ul class="nav flex-column mt-4">
            <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('products.show_products') }}"><i class="fas fa-box"></i> Produits</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.stock') }}"><i class="fas fa-warehouse"></i> Stock</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.analytics') }}"><i class="fas fa-chart-line"></i> Statistiques</a></li>
        </ul>
    </div>

    <!-- ‚úÖ Contenu principal -->
    <div class="flex-grow-1" style="margin-left: 250px;">
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<div class="container mt-3">
    <div class="input-group">
        <input type="text" id="globalSearch" class="form-control" placeholder="üîç Rechercher un produit ou un stock..." aria-label="Rechercher">
        <button class="btn btn-outline-info" id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
    <ul id="searchResults" class="list-group position-absolute bg-dark text-white w-100 mt-1" style="display:none;"></ul>
</div>


<!-- ‚úÖ CONTENU PRINCIPAL -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<!-- ‚úÖ Bouton flottant pour ajouter un produit -->
<button class="btn btn-primary position-fixed bottom-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#addProductModal" style="border-radius: 50px; width: 60px; height: 60px;">
    <i class="fas fa-plus"></i>
</button>

<!-- ‚úÖ Modale pour ajouter un produit -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductLabel">Ajouter un Produit</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label class="form-label">Nom du produit</label>
                        <input type="text" name="nom" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">EAN</label>
                        <input type="text" name="ean" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prix d‚Äôachat (‚Ç¨)</label>
                        <input type="number" step="0.01" name="prix_retail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prix Amazon (‚Ç¨)</label>
                        <input type="number" step="0.01" name="prix_amazon" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success w-100">‚úÖ Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- ‚úÖ BOOTSTRAP SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let ctx = document.getElementById("salesChart").getContext("2d");
        let salesChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: ["Jan", "F√©v", "Mar", "Avr", "Mai", "Juin"],
                datasets: [
                    {
                        label: "Achats",
                        data: [12, 19, 3, 5, 2, 3], // ‚û°Ô∏è √Ä remplacer par des valeurs dynamiques
                        borderColor: "rgba(255, 99, 132, 1)",
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        borderWidth: 2,
                    },
                    {
                        label: "Ventes",
                        data: [8, 15, 6, 10, 4, 5], // ‚û°Ô∏è √Ä remplacer par des valeurs dynamiques
                        borderColor: "rgba(54, 162, 235, 1)",
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        borderWidth: 2,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
<!-- Ajout de DataTables -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        $('.data-table').DataTable({
            "paging": true,
            "searching": true,
            "info": true,
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "Tous"]],
            "language": {
                "search": "üîç Rechercher :",
                "lengthMenu": "Afficher _MENU_ entr√©es",
                "info": "Affichage de _START_ √† _END_ sur _TOTAL_ entr√©es",
                "paginate": { "first": "‚èÆ", "last": "‚è≠", "next": "‚û°", "previous": "‚¨Ö" }
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
                let url = this.getAttribute('data-url');
                if (confirm("‚ö†Ô∏è Voulez-vous vraiment supprimer cet √©l√©ment ? Cette action est irr√©versible.")) {
                    window.location.href = url;
                }
            });
        });

        // ‚úÖ Activation des tooltips Bootstrap
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
<script>
    document.getElementById("toggleSidebar").addEventListener("click", function() {
        let sidebar = document.getElementById("sidebar");
        let content = document.querySelector(".flex-grow-1");
        if (sidebar.style.marginLeft === "-250px") {
            sidebar.style.marginLeft = "0";
            content.style.marginLeft = "250px";
        } else {
            sidebar.style.marginLeft = "-250px";
            content.style.marginLeft = "0";
        }
    });

    document.getElementById("globalSearch").addEventListener("input", function() {
        let query = this.value.trim();
        let resultsList = document.getElementById("searchResults");

        if (query.length < 2) {
            resultsList.style.display = "none";
            return;
        }

        fetch(`/search?q=${query}`)
            .then(response => response.json())
            .then(results => {
                resultsList.innerHTML = "";
                if (results.length > 0) {
                    results.forEach(result => {
                        let item = document.createElement("li");
                        item.classList.add("list-group-item", "list-group-item-action", "bg-dark", "text-white");
                        item.innerHTML = `<b>[${result.type}]</b> ${result.nom}`;
                        item.onclick = () => window.location.href = result.url;
                        resultsList.appendChild(item);
                    });
                    resultsList.style.display = "block";
                } else {
                    resultsList.style.display = "none";
                }
            });
    });

    document.addEventListener("click", function(e) {
        if (!document.getElementById("globalSearch").contains(e.target)) {
            document.getElementById("searchResults").style.display = "none";
        }
    });

    document.getElementById("addProductForm").addEventListener("submit", function(e) {
        e.preventDefault();
        let formData = new FormData(this);
        let jsonObject = {};
        formData.forEach((value, key) => { jsonObject[key] = value; });

        fetch("/products/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonObject)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("‚úÖ Produit ajout√© avec succ√®s !");
                location.reload();
            } else {
                alert("‚ùå Erreur : " + data.message);
            }
        });
    });
</script>

</body>
</html>
