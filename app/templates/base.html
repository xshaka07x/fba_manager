<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FBA Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dark-theme">


<!-- ‚úÖ MENU NAVBAR RESPONSIVE -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FBA Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.dashboard') }}">üè† Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('products.show_products') }}">üì¶ Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.stock') }}">üìä Stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.analytics') }}">üìà Statistiques</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ‚úÖ CONTENU PRINCIPAL -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- ‚úÖ BOOTSTRAP SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let ctx = document.getElementById("salesChart").getContext("2d");
        let salesChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: ["Jan", "F√©v", "Mar", "Avr", "Mai", "Juin"],
                datasets: [
                    {
                        label: "Achats",
                        data: [12, 19, 3, 5, 2, 3], // ‚û°Ô∏è √Ä remplacer par des valeurs dynamiques
                        borderColor: "rgba(255, 99, 132, 1)",
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        borderWidth: 2,
                    },
                    {
                        label: "Ventes",
                        data: [8, 15, 6, 10, 4, 5], // ‚û°Ô∏è √Ä remplacer par des valeurs dynamiques
                        borderColor: "rgba(54, 162, 235, 1)",
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        borderWidth: 2,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
<!-- Ajout de DataTables -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        $('.data-table').DataTable({
            "paging": true,
            "searching": true,
            "info": true,
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "Tous"]],
            "language": {
                "search": "üîç Rechercher :",
                "lengthMenu": "Afficher _MENU_ entr√©es",
                "info": "Affichage de _START_ √† _END_ sur _TOTAL_ entr√©es",
                "paginate": { "first": "‚èÆ", "last": "‚è≠", "next": "‚û°", "previous": "‚¨Ö" }
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
                let url = this.getAttribute('data-url');
                if (confirm("‚ö†Ô∏è Voulez-vous vraiment supprimer cet √©l√©ment ? Cette action est irr√©versible.")) {
                    window.location.href = url;
                }
            });
        });

        // ‚úÖ Activation des tooltips Bootstrap
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>

</body>
</html>
