<!-- templates/products.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #ffffff; }
        .table { color: #ffffff; }
        .table th, .table td { border-color: #333333; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ“¦ Liste des Produits</h2>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix (â‚¬)</th>
                    <th>EAN</th>
                    <th>Prix Amazon (â‚¬)</th>
                    <th>ROI (%)</th>
                    <th>Profit (â‚¬)</th>
                    <th>Lien</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.nom }}</td>
                    <td>{{ product.prix }}</td>
                    <td>{{ product.ean }}</td>
                    <td>{{ product.prix_amazon or 'N/A' }}</td>
                    <td>{{ product.roi or 'N/A' }}</td>
                    <td>{{ product.profit or 'N/A' }}</td>
                    <td><a href="{{ product.url }}" target="_blank" class="btn btn-outline-light btn-sm">Voir</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
